<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="google-site-verification" content="L7fL2nWUEwU8FUhE4hGeb4qE7uulSCMLwZVF2oykpD8"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/master.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="google-site-verification" content="L7fL2nWUEwU8FUhE4hGeb4qE7uulSCMLwZVF2oykpD8" />
    <title>Pokemon finder</title>
</head>
<body>
    <div id="autocomplete-search">
        <div id="searchbar">
            <input type="text" name="search" placeholder="Charizard" id="search">
            <button type="submit" id="searchbar-btn" onclick=getPokemon()><span class="material-symbols-outlined" style="font-size: 24px;">search</span></button>
        </div>
        <div id="autocomplete-content">
        </div>
    </div>
    <div id="dataWindow">
        <div id="sprites-name">
            <div id="number-name-container">
                <div id="opacity">
                    <span>N°</span>
                    <span id="pokemon-number"></span>
                    <h1 id="pokemon-name"></h1>
                </div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png" alt="" id="pokemon-sprite">    
            <div id="pokemon-types">
            </div>
        </div>
        <div id="stats-types">
            <h2>Statistics</h2>
            <div id="stats">
                <div>
                    <span class="stat-type">Hp</span>
                    <span class="stat-value"id="stat-hp"></span>
                </div>
                <div>
                    <span class="stat-type">Attack</span>
                    <span class="stat-value"id="stat-att"></span>
                </div>
                <div>
                    <span class="stat-type">Defense</span>
                    <span class="stat-value" id="stat-def"></span>
                </div>
                <div>
                    <span class="stat-type">Sp. Atk</span>
                    <span class="stat-value" id="stat-sp-att"></span>
                </div>
                <div>
                    <span class="stat-type">Sp. Def</span>
                    <span class="stat-value" id="stat-sp-def"></span>
                </div>
                <div>
                    <span class="stat-type">Speed</span>
                    <span class="stat-value" id="stat-speed"></span>
                </div>
                <div id="stats-total"></div>
            </div>
            <div id="name-copyright">
                <p>©2023 Aurel Krusa</p>
                <a href="https://github.com/tigro0/">tigro0 on github</a>
            </div>
        </div>
    </div>
    <script src="pokewiki.js"></script>
</body>
</html>
